// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url "https://dl.bintray.com/ethereum/maven/"
    }
}

dependencies {
	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.4'
	

    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
	// https://mvnrepository.com/artifact/org.ethereum/ethereumj-core
	implementation (group: 'org.ethereum', name: 'ethereumj-core', version: '1.4.5-RELEASE')
	    
    // https://mvnrepository.com/artifact/commons-io/commons-io
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    
    // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'
	
	// https://mvnrepository.com/artifact/org.kocakosm/pitaya
	compile group: 'org.kocakosm', name: 'pitaya', version: '0.4'
	
	// https://mvnrepository.com/artifact/org.whispersystems/signal-protocol-java
	compile group: 'org.whispersystems', name: 'signal-protocol-java', version: '2.4.0'
	
	// https://mvnrepository.com/artifact/com.lambdaworks/scrypt
	compile group: 'com.lambdaworks', name: 'scrypt', version: '1.4.0'
	
	
}

// Define the main class for the application
mainClassName = 'MicroRaiden'

